<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">TCP 3-Way Handshake with Options</text>
  
  <!-- Client and Server boxes -->
  <rect x="100" y="80" width="150" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
  <text x="175" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Client</text>
  
  <rect x="550" y="80" width="150" height="60" rx="5" ry="5" fill="#34a853" stroke="#1e8e3e" stroke-width="2"/>
  <text x="625" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Server</text>
  
  <!-- Vertical timeline lines -->
  <line x1="175" y1="140" x2="175" y2="450" stroke="#4285f4" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="625" y1="140" x2="625" y2="450" stroke="#34a853" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Step 1: SYN -->
  <line x1="175" y1="180" x2="625" y2="220" stroke="#db4437" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="350" y="170" width="100" height="30" rx="15" ry="15" fill="#db4437" stroke="#a52714" stroke-width="1"/>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SYN</text>
  
  <!-- Step 2: SYN-ACK -->
  <line x1="625" y1="270" x2="175" y2="310" stroke="#f4b400" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="350" y="260" width="100" height="30" rx="15" ry="15" fill="#f4b400" stroke="#e37400" stroke-width="1"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SYN-ACK</text>
  
  <!-- Step 3: ACK -->
  <line x1="175" y1="360" x2="625" y2="400" stroke="#0f9d58" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="350" y="350" width="100" height="30" rx="15" ry="15" fill="#0f9d58" stroke="#0b8043" stroke-width="1"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ACK</text>
  
  <!-- Connection established -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Connection Established</text>
  
  <!-- Options boxes -->
  <rect x="200" y="190" width="140" height="20" rx="5" ry="5" fill="#e8f0fe" stroke="#4285f4" stroke-width="1"/>
  <text x="270" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">MSS, Window Scale</text>
  
  <rect x="460" y="280" width="140" height="20" rx="5" ry="5" fill="#e6f4ea" stroke="#34a853" stroke-width="1"/>
  <text x="530" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">MSS, SACK, Timestamps</text>
  
  <rect x="200" y="370" width="140" height="20" rx="5" ry="5" fill="#e8f0fe" stroke="#4285f4" stroke-width="1"/>
  <text x="270" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Options Acknowledged</text>
  
  <!-- Legend -->
  <rect x="600" y="430" width="180" height="60" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="620" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333">MSS: Maximum Segment Size</text>
  <text x="620" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">SACK: Selective ACK</text>
  <text x="620" y="490" font-family="Arial, sans-serif" font-size="12" fill="#333">Options negotiated in headers</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>