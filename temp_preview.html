
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            background-color: white;
                        }
                        svg {
                            max-width: 100%;
                            max-height: 100vh;
                            border: 1px solid #ccc;
                        }
                    </style>
                </head>
                <body>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Styles -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <style>
      .lifeline { stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
      .actor { fill: #e6f7ff; stroke: #1890ff; stroke-width: 2; }
      .label { font-family: Arial; font-size: 14px; text-anchor: middle; }
      .message { stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
      .activation { fill: #91d5ff; stroke: #1890ff; stroke-width: 1; }
      .note { fill: #fffbe6; stroke: #faad14; stroke-width: 1; }
      .note-text { font-family: Arial; font-size: 12px; text-anchor: middle; }
      .return { stroke: #333; stroke-width: 1.5; stroke-dasharray: 2,2; marker-end: url(#arrowhead); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Web Application Authentication Process</text>

  <!-- Actors -->
  <rect x="50" y="60" width="100" height="40" rx="5" class="actor"/>
  <text x="100" y="85" class="label">User</text>
  
  <rect x="200" y="60" width="100" height="40" rx="5" class="actor"/>
  <text x="250" y="85" class="label">Browser</text>
  
  <rect x="350" y="60" width="100" height="40" rx="5" class="actor"/>
  <text x="400" y="85" class="label">Auth Service</text>
  
  <rect x="500" y="60" width="100" height="40" rx="5" class="actor"/>
  <text x="550" y="85" class="label">User Database</text>
  
  <rect x="650" y="60" width="100" height="40" rx="5" class="actor"/>
  <text x="700" y="85" class="label">Email System</text>

  <!-- Lifelines -->
  <line x1="100" y1="100" x2="100" y2="550" class="lifeline"/>
  <line x1="250" y1="100" x2="250" y2="550" class="lifeline"/>
  <line x1="400" y1="100" x2="400" y2="550" class="lifeline"/>
  <line x1="550" y1="100" x2="550" y2="550" class="lifeline"/>
  <line x1="700" y1="100" x2="700" y2="550" class="lifeline"/>

  <!-- Bottom Actors -->
  <rect x="50" y="550" width="100" height="40" rx="5" class="actor"/>
  <text x="100" y="575" class="label">User</text>
  
  <rect x="200" y="550" width="100" height="40" rx="5" class="actor"/>
  <text x="250" y="575" class="label">Browser</text>
  
  <rect x="350" y="550" width="100" height="40" rx="5" class="actor"/>
  <text x="400" y="575" class="label">Auth Service</text>
  
  <rect x="500" y="550" width="100" height="40" rx="5" class="actor"/>
  <text x="550" y="575" class="label">User Database</text>
  
  <rect x="650" y="550" width="100" height="40" rx="5" class="actor"/>
  <text x="700" y="575" class="label">Email System</text>

  <!-- Activation Boxes -->
  <rect x="245" y="120" width="10" height="410" class="activation"/>
  <rect x="395" y="150" width="10" height="350" class="activation"/>
  <rect x="545" y="200" width="10" height="60" class="activation"/>
  <rect x="545" y="300" width="10" height="60" class="activation"/>
  <rect x="695" y="380" width="10" height="60" class="activation"/>

  <!-- Messages -->
  <!-- User to Browser -->
  <line x1="100" y1="120" x2="245" y2="120" class="message"/>
  <text x="172" y="115" class="label" font-size="12">1. Open login page</text>
  
  <!-- Browser to Auth Service -->
  <line x1="255" y1="150" x2="395" y2="150" class="message"/>
  <text x="325" y="145" class="label" font-size="12">2. Request login page</text>
  
  <!-- Auth Service to Browser -->
  <line x1="395" y1="180" x2="255" y2="180" class="return"/>
  <text x="325" y="175" class="label" font-size="12">3. Return login form</text>
  
  <!-- Auth Service to User Database -->
  <line x1="405" y1="200" x2="545" y2="200" class="message"/>
  <text x="475" y="195" class="label" font-size="12">4. Check if user exists</text>
  
  <!-- User Database to Auth Service -->
  <line x1="545" y1="260" x2="405" y2="260" class="return"/>
  <text x="475" y="255" class="label" font-size="12">5. Return user data</text>
  
  <!-- User to Browser -->
  <line x1="100" y1="280" x2="245" y2="280" class="message"/>
  <text x="172" y="275" class="label" font-size="12">6. Enter credentials</text>
  
  <!-- Browser to Auth Service -->
  <line x1="255" y1="300" x2="395" y2="300" class="message"/>
  <text x="325" y="295" class="label" font-size="12">7. Submit credentials</text>
  
  <!-- Auth Service to User Database -->
  <line x1="405" y1="320" x2="545" y2="320" class="message"/>
  <text x="475" y="315" class="label" font-size="12">8. Validate credentials</text>
  
  <!-- User Database to Auth Service -->
  <line x1="545" y1="360" x2="405" y2="360" class="return"/>
  <text x="475" y="355" class="label" font-size="12">9. Authentication result</text>
  
  <!-- Auth Service to Email System -->
  <line x1="405" y1="380" x2="695" y2="380" class="message"/>
  <text x="550" y="375" class="label" font-size="12">10. Send login notification</text>
  
  <!-- Email System to Auth Service -->
  <line x1="695" y1="440" x2="405" y2="440" class="return"/>
  <text x="550" y="435" class="label" font-size="12">11. Notification sent</text>
  
  <!-- Auth Service to Browser -->
  <line x1="395" y1="460" x2="255" y2="460" class="return"/>
  <text x="325" y="455" class="label" font-size="12">12. Authentication response</text>
  
  <!-- Browser to User -->
  <line x1="245" y1="480" x2="100" y2="480" class="return"/>
  <text x="172" y="475" class="label" font-size="12">13. Display dashboard</text>

  <!-- Notes -->
  <rect x="580" y="200" width="150" height="50" class="note"/>
  <text x="655" y="225" class="note-text">Checks username</text>
  <text x="655" y="240" class="note-text">in database</text>
  
  <rect x="580" y="320" width="150" height="50" class="note"/>
  <text x="655" y="345" class="note-text">Verifies password</text>
  <text x="655" y="360" class="note-text">hash match</text>
  
  <rect x="30" y="380" width="150" height="50" class="note"/>
  <text x="105" y="405" class="note-text">Email notification</text>
  <text x="105" y="420" class="note-text">for security</text>
</svg>
                </body>
                </html>
